<div class="container py-4">
    <h2 class="mb-3">{{title}}</h2>

    <!-- Recherche -->
    <input [(ngModel)]="prongmodule" type="text" class="form-control mb-4"
           [placeholder] ="recherche">


    <div class="row g-3">
      <ng-container *ngFor="let e of list  | contains:prongmodule">
        <div class="col-md-4"  >
            <div  class="card h-100 shadow-sm" >
                <img [src]="e.imagePath"
                     class="card-img-top img-fluid"
                     style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title" appHighlight>{{e.title |uppercase}}</h5>
                    <p class="text-muted">{{e.date | date:'mediumDate'}}</p>
                    <p>{{e.description}}</p>
                    <p class="fw-bold">{{e.prix | number:'1.2-2'| currency :'TND' }}</p>
                    <p>Places disponibles {{e.place}}</p>

                    <!-- Bouton Like -->
                    <button class="btn btn-sm btn-primary" (click)="Like(e)">
                        üëç Like
                    </button>
                    <span class="ms-2">{{e.likes}}</span>
                </div>
            </div>
        </div>
      </ng-container>
      </div>
</div>
